<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= webpackConfig.name %></title>
    <!-- codemirror start -->
    <link rel="stylesheet" href="<%= BASE_URL %>lib/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="<%= BASE_URL %>lib/codemirror/addon/fold/foldgutter.css">
    <link rel="stylesheet" href="<%= BASE_URL %>lib/codemirror/addon/dialog/dialog.css">
    <link rel="stylesheet" href="<%= BASE_URL %>lib/codemirror/theme/monokai.css">
    <script src="<%= BASE_URL %>lib/codemirror/lib/codemirror.js"></script>
    <script src="<%= BASE_URL %>lib/codemirror/mode/javascript/javascript.js"></script>
    <script src="<%= BASE_URL %>lib/codemirror/addon/search/searchcursor.js"></script>
    <script src="<%= BASE_URL %>lib/codemirror/addon/search/search.js"></script>
    <script src="<%= BASE_URL %>lib/codemirror/addon/dialog/dialog.js"></script>
    <script src="<%= BASE_URL %>lib/codemirror/addon/edit/matchbrackets.js"></script>
    <script src="<%= BASE_URL %>lib/codemirror/addon/edit/closebrackets.js"></script>
    <script src="<%= BASE_URL %>lib/codemirror/addon/comment/comment.js"></script>
    <script src="<%= BASE_URL %>lib/codemirror/addon/wrap/hardwrap.js"></script>
    <script src="<%= BASE_URL %>lib/codemirror/addon/fold/foldcode.js"></script>
    <script src="<%= BASE_URL %>lib/codemirror/addon/fold/brace-fold.js"></script>
    <script src="<%= BASE_URL %>lib/codemirror/keymap/sublime.js"></script>
    <!-- codemirror end -->
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= webpackConfig.name %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
